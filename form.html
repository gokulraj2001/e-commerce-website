  <h1 class="text-center">Sell your product using our World Wide Service</h1><br>

  <div class="row">
    <div class="col d-flex justify-content-center">
    <form class="col-sm-6">
      <div class="form-group">
        <label for="productname">Product Name</label>
        <input type="text" class=" form-control" id="exampleInputEmail1" placeholder="Enter your product name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect1">Category</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Select the category of your product</option>  
            <option>Mobiles & Accessories</option>
            <option>Laptop & Accessories</option>
            <option>Electronic Gadgets</option>
            <option>Home Accessories</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="exampleFormControlFile1">Upload the images of your product</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>

      <div class="form-group">
        <label for="exampleTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Give a short description of your product"></textarea>
      </div>

      <div class="text-center"><button type="submit" class="btn btn-success justify-content-center">Submit</button></div>
    </form>
